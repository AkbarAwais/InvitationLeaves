<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play Looping Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain the aspect ratio */
            pointer-events: none; /* Disable interactions with the video */
        }
        #loading-text {
            position: absolute;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <video preload="auto" autoplay loop muted playsinline id="video" controls oncontextmenu="return false;">
        <source src="JoinUsEdited.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
